apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"
    testOptions.unitTests.includeAndroidResources = true

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

//        instrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api project(':clevertap-core')
    // Unit ing dependencies
    api 'junit:junit:4.13'
    def mockito_version = '3.5.11'
    api "org.mockito:mockito-core:${mockito_version}"
    api "org.mockito:mockito-inline:${mockito_version}"
    api 'org.robolectric:robolectric:4.3.1'
    api 'org.opentest4j:opentest4j:1.2.0'

    api 'androidx.test:core:1.3.0'
    api "androidx.test.ext:junit:1.1.2"

    // AndroidJUnitRunner and JUnit Rules
    api 'androidx.test:runner:1.3.0'
    api 'androidx.test:rules:1.3.0'

    api 'androidx.test.espresso:espresso-core:3.3.0'

    api 'eu.codearte.catch-exception:catch-exception:2.0'
    api "androidx.core:core-ktx:1.3.1"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'org.jetbrains.kotlin:kotlin-test:1.1.51'
}