apply plugin: 'com.android.library'
//apply from: '../gradle-scripts/test_dependencies.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"
    testOptions.unitTests.includeAndroidResources = true

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

//        instrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    api project(':clevertap-core')
    // Unit ing dependencies
    api 'junit:junit:4.13'
    api 'org.mockito:mockito-core:2.28.2'
    api 'org.robolectric:robolectric:4.3.1'
    api 'org.opentest4j:opentest4j:1.2.0'

    api 'androidx.test:core:1.3.0'
    api "androidx.test.ext:junit:1.1.2"
    api "androidx.appcompat:appcompat:1.2.0"

    api 'org.powermock:powermock-core:2.0.7'
    api 'org.powermock:powermock-api-mockito2:2.0.7'
    api 'org.powermock:powermock-module-junit4:2.0.7'

    // AndroidJUnitRunner and JUnit Rules
    api 'androidx.test:runner:1.3.0'
    api 'androidx.test:rules:1.3.0'

    api 'androidx.test.espresso:espresso-core:3.3.0'

    api 'org.powermock:powermock-core:2.0.7'
    api 'org.powermock:powermock-module-junit4:2.0.7'
    api 'org.powermock:powermock-module-junit4-rule:1.6.6'
    api 'org.powermock:powermock-api-mockito2:2.0.7'
    api 'org.powermock:powermock-classloading-xstream:1.6.6'
    api 'eu.codearte.catch-exception:catch-exception:2.0'
}